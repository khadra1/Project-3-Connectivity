
<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <title>Project Connectivity Dashboard</title>
<!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

<!--Dashboard Title and Dropdown leading to other pages-->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Global Internet Usage</a>
      </div>
  </div>

<!--Interactive Maps for the Project-->
<div class="container-fluid">

    <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
                <div class="chart-title">
                    World Map
                </div>
                <div class="chart-stage">
                    <div id="map" style="width: 100%; height: 84vh"></div>
                </div>
            </div>
          </div>
        </div>
    </div>

<!-- <div class="row"> -->
    <div class="col-sm-6">
        <div class="row">
            <div class="chart-wrapper">
                <div class="chart-title">
                  Demographic Charts
                </div>
                <div class="radarChart">
                  <div id="radarChart" style="width: 25%; height: 1vh"></div>
                </div>
            </div>
        </div> 
    </div>

    <div class="col-sm-6">
        <div class="row">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Country Charts
                </div>
                <div class="radarChart">
                    <div id="radarChart" style="width: 25%; height: 1vh"></div>
                </div>
            </div>
        </div>
    </div>

<!--lower charts-->
    <div class="col-sm-6">
        <div class="row">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Any other Charts we want
                </div>
                <div class="radarChart">
                    <div id="radarChart" style="width: 25%; height: 1vh"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="row">
            <div class="chart-wrapper">
                <div class="chart-title">
                  Summary
                </div>
                <div class="radarChart">
                  <div id="radarChart" style="width: 25%; height: 1vh"></div>
                </div>
            </div>
        </div>
    </div>
              
      
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

</body>
</html>
